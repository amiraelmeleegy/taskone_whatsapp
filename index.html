<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="field">
        <fieldset class="first">
            <legend>Personal data</legend>

            <fieldset class="second">
                <br>
                <br>
                <legend>Your_name</legend>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="ex.ahmed"><br>

                <label for="fname">Second name:</label>
                <input type="text" id="fname" name="fname" placeholder="ex.bahnasy">
            </fieldset>
            <br>
            <br>
            <br>

            <div class="one">
                <label for="fname">Phone number:</label>
                <input type="text" id="fname" name="fname"><br>

                <label for="fname">Email:</label>
                <input type="text" id="fname" name="fname"><br>

                <label for="fname">Password:</label>
                <input type="text" id="fname" name="fname"><br>

                <label for="fname">Re-password:</label>
                <input type="text" id="fname" name="fname"><br>
            </div>

            <br>
            <br>
            <br>
            <br>

            <div class="two">
                <input type="radio" id="Male" name="fav_language" value="Male">
                <label for="Male">Male</label>
            </div>

            <div class="three">
                <input type="radio" id="Female" name="fav_language" value="Female">
                <label for="Female">Female</label>
            </div>


            <br>
            <br>

            <div class="four">
                <input type="checkbox" id="Student" name="fav_language" value="Student">
                <label for="Student">Student</label>
            </div>
            <div class="five">
                <input type="checkbox" id="Graduated" name="fav_language" value="Graduated">
                <label for="Graduated">Graduated</label>
            </div>

            <br>
            <br>

            <div class="options">
                <select id="auc" name="auc">
                    <option value="">AUC</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>

            <button type="button">Submit</button>

        </fieldset>
    </div>
</body>

</html>
